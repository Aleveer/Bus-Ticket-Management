<!DOCTYPE html>
<html class="loading" lang="en" data-text-direction="ltr">

<head>
    <title>Booking Management</title>
    <div th:insert="~{dashboard-header.html}"></div>
    <link rel="stylesheet" th:href="@{/theme-assets/css/pagination.css}">
</head>

<body class="vertical-layout vertical-menu 2-columns menu-expanded fixed-navbar" data-open="click"
    data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="2-columns">
    <!--navigation bar-->
    <nav th:insert="~{navigation-bar.html}"></nav>
    <!-- main menu-->
    <div th:insert="~{main-menu.html}"></div>

    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-wrapper-before"></div>
            <div class="content-header row">
                <div class="content-header-left col-md-4 col-12 mb-2">
                    <h3 class="content-header-title">Tables</h3>
                </div>
                <div class="content-header-right col-md-8 col-12">
                    <div class="breadcrumbs-top float-md-right">
                        <div class="breadcrumb-wrapper mr-1">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Home</a>
                                </li>
                                <li class="breadcrumb-item active">Tables
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body"><!-- Basic Tables start -->
                <!-- Basic Tables end -->
                <!-- Striped rows start -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Booking</h4>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li><a data-action="search" title="Search"><i class="ft-search"></i></a></li>
                                        <a th:href="@{/admin/new-booking}" data-action="add-booking"
                                            title="Add Booking">
                                            <i class="ft-plus"></i>
                                        </a>
                                    </ul>
                                </div>
                                <div class="search-box" id="searchBox" style="display: none;">
                                    <input type="text" class="input-search" placeholder="Search booking...">
                                    <button class="btn-search" id="searchButton">
                                        <i class="ft-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">Customer</th>
                                                <th scope="col">Trip</th>
                                                <th scope="col">Seats</th>
                                                <th scope="col">Round Trip</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="bookingTableBody">
                                            <tr th:each="booking : ${bookings}">
                                                <td th:text="${booking.bookingId}"></td>
                                                <td th:text="${booking.customer}"></td>
                                                <td th:text="${booking.trip}"></td>
                                                <td th:text="${booking.numberOfSeat}"></td>
                                                <td th:text="${booking.roundTrip}"></td>
                                                <td>
                                                    <button class="btn btn-primary btn-sm" title="View Details"
                                                        onclick="viewBookingDetails('${booking.bookingId}')">
                                                        <i class="ft-eye"></i>
                                                    </button>
                                                    <button class="btn btn-warning btn-sm" title="Update Booking"
                                                        onclick="updateBooking('${booking.bookingId}')">
                                                        <i class="ft-settings"></i>
                                                    </button>
                                                    <button class="btn btn-danger btn-sm" title="Delete Booking"
                                                        onclick="deleteBooking('${booking.bookingId}')">
                                                        <i class="ft-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="pagination">
                                        <ul class="pagination-list" id="paginationControls">
                                            <li th:if="${currentPage > 0}">
                                                <a onclick="loadBookings('${currentPage - 1}')"
                                                    aria-label="Previous">&laquo;</a>
                                            </li>
                                            <li th:each="pageNum : ${pageNumbers}"
                                                th:class-append="${pageNum == currentPage} ? 'active'">
                                                <a onclick="loadBookings('${pageNum}')" th:text="${pageNum}"></a>
                                            </li>
                                            <li th:if="${currentPage < totalPages - 1}">
                                                <a onclick="loadBookings('${currentPage + 1}')"
                                                    aria-label="Next">&raquo;</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Striped rows end -->

                <!-- Table head options start -->
                <!-- Table head options end -->

                <!-- Bordered table start -->
                <!-- Bordered table end -->
            </div>
        </div>
    </div>

    <footer>
        <div th:insert="~{dashboard-footer.html}"></div>
    </footer>

    <!-- BEGIN VENDOR JS-->
    <script th:src="@{/theme-assets/vendors/js/vendors.min.js}" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN CHAMELEON  JS-->
    <script th:src="@{/theme-assets/js/core/app-menu-lite.js}" type="text/javascript"></script>
    <script th:src="@{/theme-assets/js/core/app-lite.js}" type="text/javascript"></script>
    <!-- END CHAMELEON  JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <!-- END PAGE LEVEL JS-->
    <script>
        function loadBookings(page) {
            $.ajax({
                url: '/admin/api/bookings',
                data: { page: page, size: 15 },
                success: function (data) {
                    var bookings = data.bookings;
                    var totalPages = data.totalPages;
                    var currentPage = data.currentPage;

                    // Clear the table body
                    $('#bookingTableBody').empty();

                    // Populate the table with bookings
                    bookings.forEach(function (booking) {
                        $('#bookingTableBody').append(
                            '<tr>' +
                            '<td>' + booking.bookingId + '</td>' +
                            '<td>' + booking.customer.name + '</td>' +
                            '<td>' + booking.trip.tripId + '</td>' +
                            '<td>' + booking.numberOfSeat + '</td>' +
                            '<td>' + (booking.roundTrip ? "Yes" : "No") + '</td>' +
                            "<td>" +
                            '<button class="btn btn-primary btn-sm" title="View Details" onclick="viewBookingDetails(\'' +
                            booking.bookingId +
                            "')\">" +
                            '<i class="ft-eye"></i>' +
                            "</button>" +
                            '<button class="btn btn-warning btn-sm" title="Update Booking" onclick="updateBooking(\'' +
                            booking.bookingId +
                            "')\">" +
                            '<i class="ft-settings"></i>' +
                            "</button>" +
                            '<button class="btn btn-danger btn-sm" title="Delete Booking" onclick="deleteBooking(\'' +
                            booking.bookingId +
                            "')\">" +
                            '<i class="ft-trash"></i>' +
                            "</button>" +
                            "</td>" +
                            '</tr>'
                        );
                    });

                    // Clear the pagination controls
                    $('#paginationControls').empty();

                    // Add Previous button
                    if (currentPage > 0) {
                        $('#paginationControls').append(
                            '<li><a onclick="loadBookings(' + (currentPage - 1) + ')">&laquo;</a></li>'
                        );
                    }

                    // Add page numbers with ellipsis
                    var startPage = Math.max(0, currentPage - 2);
                    var endPage = Math.min(totalPages - 1, currentPage + 2);

                    if (startPage > 0) {
                        $('#paginationControls').append(
                            '<li><a onclick="loadBookings(0)">1</a></li>'
                        );
                        if (startPage > 1) {
                            $('#paginationControls').append(
                                '<li><span>...</span></li>'
                            );
                        }
                    }

                    for (var i = startPage; i <= endPage; i++) {
                        $('#paginationControls').append(
                            '<li class="' + (i === currentPage ? 'active' : '') + '"><a onclick="loadBookings(' + i + ')">' + (i + 1) + '</a></li>'
                        );
                    }

                    if (endPage < totalPages - 1) {
                        if (endPage < totalPages - 2) {
                            $('#paginationControls').append(
                                '<li><span>...</span></li>'
                            );
                        }
                        $('#paginationControls').append(
                            '<li><a onclick="loadBookings(' + (totalPages - 1) + ')">' + totalPages + '</a></li>'
                        );
                    }

                    // Add Next button
                    if (currentPage < totalPages - 1) {
                        $('#paginationControls').append(
                            '<li><a onclick="loadBookings(' + (currentPage + 1) + ')">&raquo;</a></li>'
                        );
                    }
                }
            });
        }

        function viewBookingDetails(bookingId) {
            window.location.href = '/admin/booking-detail/' + bookingId;
        }

        function updateBooking(bookingId) {
            window.location.href = '/admin/update-booking/' + bookingId;
        }

        function deleteBooking(bookingId) {
            if (confirm('Are you sure you want to delete this booking?')) {
                fetch('/admin/api/delete-booking/' + bookingId, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ bookingId: bookingId })
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            alert('Booking deleted successfully');
                            loadBookings(0);
                        } else {
                            alert('Failed to delete booking');
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('Failed to delete booking');
                    });
            }
        }

        $(document).ready(function () {
            loadBookings(0);
        });
    </script>
</body>

</html>
