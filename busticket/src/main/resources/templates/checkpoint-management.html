<!DOCTYPE html>
<html class="loading" lang="en" data-text-direction="ltr">

<head>
    <title>Checkpoint Management</title>
    <div th:insert="~{dashboard-header.html}"></div>
    <link rel="stylesheet" th:href="@{/theme-assets/css/pagination.css}" />
</head>

<body class="vertical-layout vertical-menu 2-columns menu-expanded fixed-navbar" data-open="click"
    data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="2-columns">
    <!--navigation bar-->
    <nav th:insert="~{navigation-bar.html}"></nav>
    <!-- main menu-->
    <div th:insert="~{main-menu.html}"></div>

    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-wrapper-before"></div>
            <div class="content-header row">
                <div class="content-header-left col-md-4 col-12 mb-2">
                    <h3 class="content-header-title">Tables</h3>
                </div>
                <div class="content-header-right col-md-8 col-12">
                    <div class="breadcrumbs-top float-md-right">
                        <div class="breadcrumb-wrapper mr-1">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active">Tables</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <!-- Basic Tables start -->
                <!-- Basic Tables end -->
                <!-- Striped rows start -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Checkpoint</h4>
                                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li>
                                            <a data-action="search" title="Search"><i class="ft-search"></i></a>
                                        </li>
                                        <li>
                                            <a data-action="add-checkpoint" title="Add Checkpoint"><i
                                                    class="ft-plus"></i></a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="search-box" id="searchBox" style="display: none">
                                    <input type="text" class="input-search" placeholder="Search checkpoint..." />
                                    <button class="btn-search" id="searchButton">
                                        <i class="ft-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">Location</th>
                                                <th scope="col">Address</th>
                                                <th scope="col">Contact Number</th>
                                                <th scope="col">Region</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="checkpoint : ${checkpoints}">
                                                <td th:text="${checkpoint.checkpointId}"></td>
                                                <td th:text="${checkpoint.placeName}"></td>
                                                <td th:text="${checkpoint.address}"></td>
                                                <td th:text="${checkpoint.phone}"></td>
                                                <td th:text="${checkpoint.region}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="pagination">
                                        <ul class="pagination-list">
                                            <!-- Nút Previous -->
                                            <li th:class-append="${currentPage == 0} ? 'disabled'">
                                                <a th:href="@{/admin/checkpoint-management(page=${currentPage - 1})}"
                                                    th:disabled="${currentPage == 0}" aria-label="Previous">
                                                    &laquo;
                                                </a>
                                            </li>

                                            <!-- Các số trang -->
                                            <li th:each="pageNum : ${pageNumbers}"
                                                th:class-append="${pageNum == currentPage} ? 'active'">
                                                <a th:href="@{/admin/checkpoint-management(page=${pageNum})}"
                                                    th:text="${pageNum}"></a>
                                            </li>

                                            <!-- Nút Next -->
                                            <li th:class-append="${currentPage == totalPages - 1} ? 'disabled'">
                                                <a th:href="@{/admin/checkpoint-management(page=${currentPage + 1})}"
                                                    th:disabled="${currentPage == totalPages - 1}" aria-label="Next">
                                                    &raquo;
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Striped rows end -->

                <!-- Table head options start -->
                <!-- Table head options end -->

                <!-- Bordered table start -->
                <!-- Bordered table end -->
            </div>
        </div>
    </div>

    <footer>
        <div th:insert="~{dashboard-footer.html}"></div>
    </footer>

    <!-- BEGIN VENDOR JS-->
    <script th:src="@{/theme-assets/vendors/js/vendors.min.js}" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN CHAMELEON  JS-->
    <script th:src="@{/theme-assets/js/core/app-menu-lite.js}" type="text/javascript"></script>
    <script th:src="@{/theme-assets/js/core/app-lite.js}" type="text/javascript"></script>
    <!-- END CHAMELEON  JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <!-- END PAGE LEVEL JS-->
</body>

</html>
