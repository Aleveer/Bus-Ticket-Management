<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #F0F4F9;
        }
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .g-col-4:nth-child(1) {
          background-color: #FFFFFF;
          border-radius:15px;
          padding: 20px;
          width: 100%;
        }
        .form-label {
            color:black;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 10px;
            margin-bottom: 5px;
            margin-left: 30px;
          }
          .form-control {
            width: 80%;
            margin-left: 30px;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 5px;
          }
          .form-control::placeholder {
            font-size: 0.9rem;
            padding-left: 10px; 
          }
          .btn-custom {
            background-color: #FFFEEF;
            color: black;
            font-weight: bold;
            border: none;
            
          }
          .btn-custom:hover {
            background-color: #FF6500; 
            color:white;
          } 
          @media (max-width: 768px) {
            .g-col-4:nth-child(1) {
              width: 100%;
              height: auto;
              border-radius: 15px;
            }
            .form-label {
              color: white;
              font-weight: bold;
              font-size: 0.9rem;
              margin-top: 10px;
              margin-bottom: 5px;
              margin-left: 30px;
            }
            .form-control {

              margin-left: 30px;
              margin-bottom: 10px;
              border-radius: 5px;
              padding: 5px;
            }
            .form-control::placeholder {
              font-size: 0.9rem;
              padding-left: 10px; 
            }
            
            }
           
    </style>
    <title>Forgot Password</title>
</head>

<body>
    <div class="container grid text-center">
        <div class="g-col-4 ">
            <div class="d-flex align-items-center ">
                <i class="bi bi-arrow-return-left" style=" padding:20px;margin-left:10px"></i>
                <div class="flex-grow-1 text-center">
                    <p class="fs-1 text-dark fw-bold mb-0">Forgot Password</p>
                  </div>
            </div>
            <form class="mb-3" id="forgotPasswordForm" th:action="@{/auth/forgot-password}" method="post">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <label for="email" class="form-label text-start fs-1  " style="width:60%" >Find your password</label>
                    <input class="form-control " type="email" id="email" name="email" style="width:50% "  required placeholder="Type in your email" />
                </div>
                <p class="text-dark text-start" style="margin-left:30px">Enter your email address and we'll send you a link to reset your password</p>
                <div class="d-flex justify-content-end mb-2">
                    <button type="submit" class=" btn btn-primary ">Submit</button>
                </div>
            </form>
            <p class="forgot-txt text-dark mb-3">Remembered your password? <a th:href="@{/auth/login}" class="text-primary">Log in here</a></p>
        </div>
    </div>
</body>

<script>
    document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            fetch("/auth/forgot-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    email: email,
                }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        alert(
                            "Password reset instructions have been sent to your email."
                        );
                    } else {
                        alert("Failed to send reset instructions: " + data.message);
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        });
</script>

</html>
