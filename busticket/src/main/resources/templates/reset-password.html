<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body {
          background-color: #FFD584;
          
        }
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .g-col-4:nth-child(1) {
          background-color: #000110;
          border-radius:15px;
          padding: 20px;
          width: 45%;
        }
        .form-label {
            color:white;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 10px;
            margin-bottom: 5px;
            margin-left: 30px;
          }
          .form-control {
            width: 80%;
            margin-left: 30px;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 5px;
          }
          .form-control::placeholder {
            font-size: 0.9rem;
            padding-left: 10px; 
          }
          .btn-custom {
            background-color: #FFFEEF;
            color: black;
            font-weight: bold;
            border: none;
            width: 50%;
            margin-left: 80px;
            margin-top: 20px;
          }
          .btn-custom:hover {
            background-color: #FF6500; 
            color:white;
          }
          @media (max-width: 768px) {
            .g-col-4:nth-child(1) {
              width: 100%;
              height: auto;
              border-radius: 15px;
            }
            .form-label {
              color: #959595;
              font-size: 0.9rem;
              margin-top: 10px;
              margin-bottom: 5px;
              margin-left: 30px;
            }
            .form-control {
              width: 80%;
              margin-left: 30px;
              margin-bottom: 10px;
              border-radius: 5px;
              padding: 5px;
            }
            .form-control::placeholder {
              font-size: 0.9rem;
              padding-left: 10px; 
            }
            .head{
              margin-left: 60px;
   
            }
            }
           
    </style>
    <title>Reset Password</title>
</head>

<body>
    <div class="container">
        <div class="g-col-4 " >
            <div class="d-flex align-items-center justify-content-center">
                <i class="bi bi-arrow-return-left" style="color:white; margin-right: 20px;"></i>
                <p class="fs-1 text-white fw-bold mb-0 head" style=" margin-right: 20px;">Reset Password</p>
              </div>
            <form class="mb-3" id="resetPasswordForm" th:action="@{/auth/reset-password}" method="post">
                <input type="hidden" id="token" name="token" />
                <div class="text-start">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input class="form-control form-control-lg" type="password" id="newPassword" name="newPassword" required placeholder="Type your new password"/>
                </div>
                <div>
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input class="form-control form-control-lg" type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your new password"/>
                </div>
                <div>
                    <button class="btn btn-custom" type="submit">Reset Password</button>
                </div>
            </form>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Function to get query parameters from the URL
    function getQueryParam(param) {
        let urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Set the token value from the URL
    document.getElementById("token").value = getQueryParam("token");

    document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", function (event) {
            event.preventDefault();
            let token = document.getElementById("token").value;
            let newPassword = document.getElementById("newPassword").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (!newPassword) {
                alert("New password cannot be empty");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }

            fetch("/auth/reset-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    token: token,
                    password: newPassword,
                }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        alert("Password has been reset successfully.");
                        window.location.href = "/auth/login";
                    } else {
                        alert("Failed to reset password: " + data.message);
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        });
</script>

</html>
