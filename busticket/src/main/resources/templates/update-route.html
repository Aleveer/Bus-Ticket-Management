<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Route</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/theme-assets/css/pagination.css}" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-start mb-3">
        <a href="/admin/route-management" class="btn btn-secondary"
          >Back to Routes</a
        >
      </div>
      <h1>Update Route</h1>
      <form id="routeForm" th:object="${route}">
        <div class="form-group">
          <label for="code">Route Code</label>
          <input
            type="text"
            class="form-control"
            id="code"
            name="code"
            disabled="true"
            th:field="*{code}"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Route Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            th:field="*{name}"
            required
          />
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input
            type="datetime-local"
            class="form-control"
            id="time"
            name="time"
            th:field="*{time}"
            required
          />
        </div>
        <div class="form-group">
          <label for="distance">Distance</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="distance"
            name="distance"
            th:field="*{distance}"
            required
          />
        </div>
        <h2 class="mt-4">Checkpoints</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="searchBox"
            placeholder="Search checkpoint..."
          />
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Select</th>
                <th scope="col">Checkpoint ID</th>
                <th scope="col">Location</th>
                <th scope="col">Address</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Region</th>
              </tr>
            </thead>
            <tbody id="checkpointTableBody">
              <!-- Checkpoints will be dynamically loaded here -->
            </tbody>
          </table>
          <div class="pagination">
            <ul class="pagination-list" id="paginationControls">
              <!-- Pagination controls will be dynamically generated here -->
            </ul>
          </div>
        </div>
        <h3 class="mt-4">Selected Checkpoints</h3>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Checkpoint ID</th>
                <th scope="col">Location</th>
                <th scope="col">Address</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Region</th>
              </tr>
            </thead>
            <tbody id="selectedCheckpointsTableBody">
              <!-- Selected checkpoints will be dynamically loaded here -->
            </tbody>
          </table>
        </div>
        <div align="center">
          <button type="submit" class="btn btn-primary mt-3">Update</button>
          <button type="reset" class="btn btn-secondary mt-3">Reset</button>
        </div>
      </form>
    </div>
    <script>
      let selectedCheckpoints = [];
      let allCheckpoints = [];

      function loadCheckpoints(page, searchTerm = "") {
        $.ajax({
          url: "/admin/api/checkpoints",
          data: { page: page, size: 10, search: searchTerm },
          method: "GET",
          success: function (data) {
            allCheckpoints = data.checkpoints;
            var totalPages = data.totalPages;
            var currentPage = data.currentPage;

            // Clear the table body
            $("#checkpointTableBody").empty();

            // Populate the table with checkpoints
            allCheckpoints.forEach(function (checkpoint) {
              const isSelected = selectedCheckpoints.some(
                (cp) => cp.checkpointId == checkpoint.checkpointId
              );
              $("#checkpointTableBody").append(
                "<tr>" +
                  '<td><input type="checkbox" class="checkpoint-checkbox" data-id="' +
                  checkpoint.checkpointId +
                  '" data-name="' +
                  checkpoint.placeName +
                  '" data-address="' +
                  checkpoint.address +
                  '" data-phone="' +
                  checkpoint.phone +
                  '" data-region="' +
                  checkpoint.region +
                  '"' +
                  (isSelected ? " checked" : "") +
                  "></td>" +
                  "<td>" +
                  checkpoint.checkpointId +
                  "</td>" +
                  "<td>" +
                  checkpoint.placeName +
                  "</td>" +
                  "<td>" +
                  checkpoint.address +
                  "</td>" +
                  "<td>" +
                  checkpoint.phone +
                  "</td>" +
                  "<td>" +
                  checkpoint.region +
                  "</td>" +
                  "</tr>"
              );
            });

            // Clear the pagination controls
            $("#paginationControls").empty();

            // Add Previous button
            if (currentPage > 0) {
              $("#paginationControls").append(
                '<li><a onclick="loadCheckpoints(' +
                  (currentPage - 1) +
                  ", '" +
                  searchTerm +
                  "')\">&laquo;</a></li>"
              );
            }

            // Add page numbers with ellipsis
            var startPage = Math.max(0, currentPage - 2);
            var endPage = Math.min(totalPages - 1, currentPage + 2);

            if (startPage > 0) {
              $("#paginationControls").append(
                "<li><a onclick=\"loadCheckpoints(0, '" +
                  searchTerm +
                  "')\">1</a></li>"
              );
              if (startPage > 1) {
                $("#paginationControls").append("<li><span>...</span></li>");
              }
            }

            for (var i = startPage; i <= endPage; i++) {
              $("#paginationControls").append(
                '<li class="' +
                  (i === currentPage ? "active" : "") +
                  '"><a onclick="loadCheckpoints(' +
                  i +
                  ", '" +
                  searchTerm +
                  "')\">" +
                  (i + 1) +
                  "</a></li>"
              );
            }

            if (endPage < totalPages - 1) {
              if (endPage < totalPages - 2) {
                $("#paginationControls").append("<li><span>...</span></li>");
              }
              $("#paginationControls").append(
                '<li><a onclick="loadCheckpoints(' +
                  (totalPages - 1) +
                  ", '" +
                  searchTerm +
                  "')\">" +
                  totalPages +
                  "</a></li>"
              );
            }

            // Add Next button
            if (currentPage < totalPages - 1) {
              $("#paginationControls").append(
                '<li><a onclick="loadCheckpoints(' +
                  (currentPage + 1) +
                  ", '" +
                  searchTerm +
                  "')\">&raquo;</a></li>"
              );
            }
          },
        });
      }

      function updateSelectedCheckpoints() {
        const selectedCheckpointsTableBody = document.getElementById(
          "selectedCheckpointsTableBody"
        );
        selectedCheckpointsTableBody.innerHTML = "";
        selectedCheckpoints.forEach((checkpoint, index) => {
          const checkpointRow = document.createElement("tr");
          checkpointRow.innerHTML = `
        <td>${checkpoint.checkpointId}</td>
        <td>${checkpoint.placeName}</td>
        <td>${checkpoint.address}</td>
        <td>${checkpoint.phone}</td>
        <td>${checkpoint.region}</td>
        <input type="hidden" name="checkpoints[${index}].checkpointId" value="${checkpoint.checkpointId}">
        <input type="hidden" name="checkpoints[${index}].placeName" value="${checkpoint.placeName}">
        <input type="hidden" name="checkpoints[${index}].address" value="${checkpoint.address}">
        <input type="hidden" name="checkpoints[${index}].phone" value="${checkpoint.phone}">
        <input type="hidden" name="checkpoints[${index}].region" value="${checkpoint.region}">
      `;
          selectedCheckpointsTableBody.appendChild(checkpointRow);
        });
      }

      document.addEventListener("change", function (event) {
        if (event.target.classList.contains("checkpoint-checkbox")) {
          const checkbox = event.target;
          const checkpoint = {
            checkpointId: checkbox.getAttribute("data-id"),
            placeName: checkbox.getAttribute("data-name"),
            address: checkbox.getAttribute("data-address"),
            phone: checkbox.getAttribute("data-phone"),
            region: checkbox.getAttribute("data-region"),
          };
          if (checkbox.checked) {
            selectedCheckpoints.push(checkpoint);
          } else {
            selectedCheckpoints = selectedCheckpoints.filter(
              (cp) => cp.checkpointId !== checkpoint.checkpointId
            );
          }
          updateSelectedCheckpoints();
        }
      });

      document
        .getElementById("searchBox")
        .addEventListener("input", function (event) {
          const searchTerm = event.target.value.toLowerCase();
          loadCheckpoints(0, searchTerm);
        });

      document
        .getElementById("routeForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const formData = new FormData(event.target);
          const jsonData = {};
          formData.forEach((value, key) => {
            jsonData[key] = value;
          });

          // Add selected checkpoints to jsonData
          jsonData.checkpoints = selectedCheckpoints;

          const routeCode = window.location.pathname.split("/").pop();

          fetch(`/admin/api/update-route/${routeCode}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(jsonData),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message) {
                alert(data.message);
              }
              console.log("Success:", data);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      $(document).ready(function () {
        loadCheckpoints(0);
        updateSelectedCheckpoints();
      });

      document.addEventListener("DOMContentLoaded", function () {
        const routeCode = window.location.pathname.split("/").pop();
        fetch(`/admin/api/route-detail/${routeCode}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.checkpoints && data.checkpoints.length > 0) {
              selectedCheckpoints = data.checkpoints.map((checkpoint) => ({
                checkpointId: checkpoint.checkpointId,
                placeName: checkpoint.placeName,
                address: checkpoint.address,
                phone: checkpoint.phone,
                region: checkpoint.region,
              }));
              updateSelectedCheckpoints();
            } else {
              alert("No checkpoints found for this route.");
            }
          })
          .catch((error) => {
            console.error("Error fetching route checkpoints:", error);
          });
      });
    </script>
  </body>
</html>
