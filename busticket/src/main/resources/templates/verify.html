<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/VerifyForm.css}">
  <title>Verify Account</title>
</head>

<body>
  <div class="container grid text-center ">
    <div class="g-col-4">
      <div class="d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-return-left" style="padding:20px; margin-left: 20px;"></i>
        <div class="flex-grow-1 text-center">
          <p class="fs-1 text-dark fw-bold mb-2 " style=" margin-right: 20px;">Verify Account</p>
        </div>
      </div>
      <form id="verifyForm" th:action="@{/auth/verify}" method="post">
        <p class="mb-0 ">
          Please verify the account associated with this email:
          <strong th:text="${email}"></strong>
        </p>
        <div class="text-start">
          <label for="verificationCode" class="form-label text-start mb-3 ">Verification Code</label>
          <input class="form-control mb-3" type="text" id="verificationCode" name="verificationCode"
            placeholder="Enter your verification code" required />
        </div>
        <div>
          <button class="btn btn-primary" type="submit" id="verifyBtn">Verify</button>
        </div>
      </form>
    </div>
  </div>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script th:src="@{/js/VerifyForm.js}"></script>
</body>

</html>
